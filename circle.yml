machine:
  node:
    version: 6.1.0
  python:
    version: 3.5.2

dependencies:
  pre:
    - pip3 install --upgrade pip
    - pip3 install jupyter

deployment:
  prod:
    branch: master
    commands:
      - npm install -g firebase-tools
      - yarn build
      - yarn deploy -- --token=$FIREBASE_TOKEN --project $FIREBASE_PROJECT --non-interactive
